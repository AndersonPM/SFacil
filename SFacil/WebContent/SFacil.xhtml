<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8"/>
    <title> Sorteio</title>
</h:head>
<h:body> 
  <h:form>
      <div>
        <p>Número inicial:</p>
        <h:inputText value="#{sorteiobean.inicio}"/>
      </div>
      <div>
        <p>Número final:</p> 
        <h:inputText value="#{sorteiobean.fim}"/>
      </div>
      <div>
        <p>Números a desconsiderar:</p> 
        <h:inputText value="#{sorteiobean.desc}"/>
      </div>
        <h:commandButton action="#{sorteiobean.sortear}" value="Sortear"/>
        <h:commandButton action="#{sorteiobean.limpar}" value="Limpar"/> 
    </h:form>
    <h:form>
      <h:outputLabel rendered="#{!(sorteiobean.getListav())}" value="Número sorteado :" />
    </h:form>
    <ol>
      <ui:repeat var="c" value="#{sorteiobean.lista}">
        <li>#{c}</li>
      </ui:repeat>
    </ol> 
    <h:form>
      #{sorteiobean.teste}
    </h:form> 
    <a href="/SFacil/faces/historico.xhtml"><input type="button" value="Histórico"></input></a>
      
</h:body>
</html>
