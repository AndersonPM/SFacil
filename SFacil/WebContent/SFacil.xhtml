<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>

    	<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	
		<title>Sorteio</title>
  
		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/estilos.css" rel="stylesheet" />
		
	</h:head>

	<h:body> 
	
		<div class="container">
			<div class="row">
        		<div class="col-sm-12">
        		
        			<h1 class="text-center">Sorteie aqui!</h1>
        		
            		<div class="panel panel-default cor-fundo">
            			<div class="panel-body">
							
							<h:form>
							
								<div class="form-group col-sm-4">
									<label>Número inicial:</label>
									<h:inputText styleClass="form-control" value="#{sorteiobean.inicio}">
										<f:passThroughAttribute name="required" value="" />
									</h:inputText>
								</div>
								
								<div class="form-group col-sm-4">
									<label>Número final:</label>
									<h:inputText styleClass="form-control" value="#{sorteiobean.fim}">
										<f:passThroughAttribute name="required" value="" />
									</h:inputText>
								</div>
								
								<div class="form-group col-sm-4">
									<label>Números a desconsiderar:</label>
									<h:inputText styleClass="form-control" value="#{sorteiobean.desc}"/>
								</div>
								
								<div class="form-group col-sm-12 text-center">
									<h:outputLabel rendered="#{!(sorteiobean.getListav())}" value="Números sorteados:" />
      								<ui:repeat var="c" value="#{sorteiobean.lista}"> #{c} -</ui:repeat>
    							</div>
    							
    							<p class="text-center lead">#{sorteiobean.teste}</p>
    							
    							<div class="text-center">
    								<a href="/SFacil/faces/historico.xhtml" class="btn btn-default bot-2">Visualizar histórico</a>
    							</div>
     
        						<div class="col-sm-12 text-center botColumn">
        							<h:commandButton styleClass="btn btn-default bot" action="#{sorteiobean.limpar}" value="Limpar"/> 
       				 				<h:commandButton styleClass="btn btn-primary bot botLine" action="#{sorteiobean.sortear}" value="Sortear"/>
       						 	</div>
        	
    						</h:form>
    
    					</div>
   					 </div>
   				 </div>
  		 	 </div>
    	</div>
    
    	<!-- jQuery (necessario para os plugins Javascript do Bootstrap) -->
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
      
	</h:body>
	
</html>
